{% extends 'base.html' %}

{% block title %}MacroTechBD | {{ object.title }} {% endblock title %}

{% block body %}
    {% load static %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{blogpost.file_url}}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="post-heading">
                            <h1>{{ object.title }}</h1>
                            <h2 class="subheading">{{ blogpost.short_desc}}</h2>
                            <span class="meta">
                                Posted by
                                <a href="">{{ blogpost.author }}</a>
                                on {{ blogpost.created_on }}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Post Content-->
        <article class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        {{ object.content | safe }}    
                        </p>
                    </div>
                </div>
            </div>
        </article>
{% endblock body %}
